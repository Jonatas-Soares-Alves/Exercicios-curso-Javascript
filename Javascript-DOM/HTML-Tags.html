<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM HTML</title>
    <style>
    .boxes{
        margin: 10px; 
        width: 100px; 
        height: 100px; 
        background-color: red;}
    </style>
</head>
<body>
    <!--Manipulando por Tag:-->
    <p>Olá mundo 1</p>
    <p>Olá mundo 2</p>
    <p>Olá mundo 3</p>

    <!--Manipulando por Id:-->
    <div class="boxes" id="box"></div>
    <div class="boxes" id="box1"></div>
    <div class="boxes" id="box2"></div>
    <br>

    <!--Manipulando por Query Select:-->
    <div class="texts">Testo 1</div>
    <div class="texts">Testo 2</div>
    
    <script src="javascriptFiles/DOM.js"></script>
</body>
</html>
