<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript OOP</title>
</head>
<body>
    <h1>JavaScript OPP</h1>
    <script>

        // Declarando atributos de um objeto / Chamando um objeto
        objMochila = {
            'comida' : 'maçã',

            'ferramentas' : ['mapa', 'bulsola', 'corda'],
            
            'roupas' : {
                'cabeca' : 'boné',
                'corpo' : 'camisa',
                'pernas' : 'calça jeans',
                'pes' : 'botas'
            }
        };

        console.log('Alimento: ' + objMochila.comida);
        console.log('Ferramentas: ' + objMochila.ferramentas);
        console.log('Roupa: ' + objMochila.roupas.corpo);
        //======================================================
        // 1 metodo: Usando funções

        function Pessoa(nome, idade){ // Declara um objeto
            if(nome == undefined){ //Checa se estádefinido e define um valor
                nome = '¯\\\_(ツ)_/¯';
            }
            if(idade == undefined){
                idade = '0';
            }
            this.Ola = function() { // Método Ola:
             console.log('Meu nome é '+nome+' e eu tenho '+idade+' anos de idade');   
            }
        }

        // Testando Objeto criado.
        p1 = new Pessoa();
        p2 = new Pessoa('Jonas', 27);
        p1.Ola();
        p2.Ola();
        //------------------------------------------------------
        // 2 method: Criando Classes

        class Animal{
            constructor(especie, alimento){
                this.especie = especie;
                this.alimento = alimento;
                this.qntAlimento = 10;
            }

            comer(){
                console.log(this.especie+' Está comendo 3 '+ this.alimento);
                this.qntAlimento = this.qntAlimento - 3;
                console.log('Sobraram: '+this.qntAlimento+' '+this.alimento)
            }
        }

        // Criando Classe filha de "Animal"
        class Humano extends Animal{
            constructor(nome){
                super('Humano','Fastfood');
                this.nome = nome;
            }
            ler(livro){
                console.log(this.nome+' é um '+this.especie+', come '+this.alimento+' e está lendo o livro: '+livro);
            }
        }

        // Testando Classes
        leao = new Animal('Leão','Carnes');
        leao.comer();
        leao.comer();

        pessoa1 = new Humano('Leonardo');
        pessoa1.ler('A arte da guerra');
        //======================================================

        // Date Time:
        var tempo = new Date();
        console.log('Hoje é dia: '+tempo.getDate());
        console.log('Dia da semana: '+tempo.getDay());

        var diaSemana = tempo.getDay();
        switch(diaSemana){
            case 0: diaSemana = 'Domingo'; break;
            case 1: diaSemana = 'Segunda'; break;
            case 2: diaSemana = 'Terça';   break;
            case 3: diaSemana = 'Quarta';  break;
            case 4: diaSemana = 'Quinta';  break;
            case 5: diaSemana = 'Sexta';   break;
            case 6: diaSemana = 'Sábado';  break;
        }
        console.log('Dia da semana: '+diaSemana);
        console.log('Ano: '+tempo.getFullYear());
        
        // Diferênça entre datas:
        let dia1 = new Date('07/20/2021');
        let dia2 = new Date('09/14/2021');
        let diferenca = (dia2.getTime() - dia1.getTime()) / (1000*60*60*24); //| ms->s * s->m * m->h * h->d |
        console.log('Faltam '+diferenca+' dias até essa data');

    </script>
    
</body>
</html>
